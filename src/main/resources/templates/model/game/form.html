<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="common/base :: head"></head>

<body>
<div id="wrapper">

    <nav th:replace="common/base :: topNavbar"></nav>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="common/base :: navBar"></div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Update Your Profile</h5>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal" th:action="@{/profile/process}" th:object="${profile}"
                                  method="post">
                                <div class="form-group"><label class="col-sm-2 control-label">Monthly Income</label>
                                    <div class="col-sm-10"><input type="text" class="form-control"
                                                                  th:field="*{monthly_income}" th:value="${profile.monthly_income}"/></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Credit Line</label>
                                    <div class="col-sm-10"><input type="text" class="form-control"
                                                                  th:field="*{credit_line}" th:value="${profile.credit_line}"/></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <a th:href="@{/profile/detail}" class="btn btn-white">Cancel</a>
                                        <button class="btn btn-primary" type="submit">Save changes</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="common/base :: foot"></div>

    </div>
</div>


<div th:replace="common/base :: jslinks"></div>

</body>

</html>
