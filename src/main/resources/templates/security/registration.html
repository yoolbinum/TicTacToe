<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/base :: head"></head>
<link href="/css/signin.css" rel="stylesheet"/>

<body class="text-center">

<form class="form-signin" th:action="@{/register}" th:object="${user}" method="post">
    <h3 class="h3 mb-3 font-weight-normal">Register</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="User Name" th:field="*{username}" required=""/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required=""/>
    </div>
    <button type="submit" class="btn btn-primary block">Register</button>

    <p class="text-muted text-center">
        <small>Already have an account?</small>
    </p>
    <a class="btn btn-sm btn-white btn-block" th:href="@{/login}">Login</a>
</form>
</body>

</html>
